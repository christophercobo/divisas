<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Moneda Extranjera - EMPRESA DE CAMBIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('imagenes/velas.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 64, 128, 0.85);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1, header h2 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 10px;
        }

        hr {
            border: none;
            height: 4px;
            background-color: #00264d;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, span {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button, input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, input[type="reset"]:hover {
            background-color: #003366;
        }

        a {
            color: #0066cc;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="divisas.js"></script>
</head>
<body>
    <header>
        <h1><i>EMPRESA DE CAMBIO</i></h1>
        <h2>COMPRA DE MONEDA EXTRANJERA</h2>
    </header>

    <main>
        <a href="index.html" target="_blank">Página Principal</a>

        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" readonly>

        <form>
            <label for="hora">Hora:</label>
            <span id="hora"></span>

            <label for="tipo_documento">Tipo de Documento:</label>
            <select id="tipo_documento" onchange="mostrarNombreCliente()"></select>

            <label for="numero_documento">Número de Documento:</label>
            <input type="text" id="numero_documento" onblur="mostrarNombreCliente()">

            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" id="nombre_cliente" readonly>

            <label for="moneda">Moneda a Comprar*:</label>
            <select id="moneda" onchange="llenarTasaCompra()"></select>

            <label for="tasa_compra">Tasa de Compra*:</label>
            <input type="text" id="tasa_compra" readonly>

            <label for="cantidad_comprar">Cantidad a Comprar*:</label>
            <input type="text" id="cantidad_comprar" onblur="calcularValorPagar()">

            <label for="valor_pagar">Valor a Pagar al Cliente:</label>
            <input type="text" id="valor_pagar" readonly>

            <button type="button" onclick="alert('Transacción guardada correctamente')">Guardar Transacción</button>
            <input type="reset" value="Limpiar Formulario">
        </form>
    </main>
</body>
</html>
