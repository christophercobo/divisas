<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="divisas.js"></script>
</head>
<body>
    <center>
        <h1><b><i>EMPRESA XYZ - MERCADO CAMBIARIO</i></b></h1>
        <h2><b>COMPRA DE MONEDA EXTRANJERA</b></h2>
        <hr size="4" color="black">
    </center>
    <li><a href="index.html" target="_blank">Pagina Principal</a></li>
    <label for="fecha">Fecha:</label>
    <input type="text" id="fecha" readonly><br><br>
    
    <form>
        <label for="hora">Hora:</label>
        <span id="hora"></span><br><br>
    
        <label for="tipo_documento">Tipo de Documento:</label>
        <select id="tipo_documento" onchange="mostrarNombreCliente()"></select><br><br>
    
        <label for="numero_documento">Número de Documento:</label>
        <input type="text" id="numero_documento" onblur="mostrarNombreCliente()"><br><br>
    
        <label for="nombre_cliente">Nombre del Cliente:</label>
        <input type="text" id="nombre_cliente" readonly><br><br>
    
        <label for="moneda">Moneda a Comprar*:</label>
        <select id="moneda" onchange="llenarTasaCompra()"></select><br><br>
    
        <label for="tasa_compra">Tasa de Compra*:</label>
        <input type="text" id="tasa_compra" readonly><br><br>
    
        <label for="cantidad_comprar">Cantidad a Comprar*:</label>
        <input type="text" id="cantidad_comprar" onblur="calcularValorPagar()"><br><br>
    
        <label for="valor_pagar">Valor a Pagar al Cliente:</label>
        <input type="text" id="valor_pagar" readonly><br><br>
    
        <button type="button" onclick="alert('Transacción guardada correctamente')">Guardar Transacción</button>
        <input type="reset" value="Limpiar Formulario">
    </form>    
</body>
</html>
