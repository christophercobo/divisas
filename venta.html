<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta de Moneda Extranjera</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('imagenes/velas.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

                   font-size: 2em;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 10px;
        }

        hr {
            border: none;
            height: 4px;
            background-color: #00264d;
            margin: 20px 0;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, span {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button, input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, input[type="reset"]:hover {
            background-color: #003366;
        }

        a {
            color: #0066cc;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="divisas.js"></script>
</head>
<body>
    <main>
        <center>
            <h1><b><i>EMPRESA DE CAMBIO</i></b></h1>
            <h2><b>VENTA DE MONEDA EXTRANJERA</b></h2>
            <hr size="4" color="black">
        </center>
        <li><a href="index.html" target="_blank">Pagina Principal</a></li>
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" readonly><br><br>
        
        <form>
            <label for="hora">Hora:</label>
            <span id="hora"></span><br><br>
        
            <label for="tipo_documento">Tipo de Documento:</label>
            <select id="tipo_documento" onchange="mostrarNombreCliente()"></select><br><br>
        
            <label for="numero_documento">Número de Documento:</label>
            <input type="text" id="numero_documento" onblur="mostrarNombreCliente()"><br><br>
        
            <label for="nombre_cliente">Nombre del Cliente:</label>
            <input type="text" id="nombre_cliente" readonly><br><br>
        
            <label for="moneda">Moneda a Vender*:</label>
            <select id="moneda" onchange="llenarTasaVenta()"></select><br><br>
        
            <label for="tasa_venta">Tasa de Venta*:</label>
            <input type="text" id="tasa_venta" readonly><br><br>
        
            <label for="cantidad_vender">Cantidad a Vender*:</label>
            <input type="text" id="cantidad_vender" onblur="calcularValorRecibir()"><br><br>
        
            <label for="valor_recibir">Valor a Recibir del Cliente:</label>
            <input type="text" id="valor_recibir" readonly><br><br>
        
            <button type="button" onclick="alert('Transacción guardada correctamente')">Guardar Transacción</button>
            <input type="reset" value="Limpiar Formulario">
        </form>
    </main>
</body>
</html>
